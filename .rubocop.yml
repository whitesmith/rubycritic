AllCops:
  Include:
    - '**/*.gemspec'
    - '**/*.rake'
    - '**/Gemfile'
    - '**/Rakefile'
  Exclude:
    - 'test/samples/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'

Metrics/BlockLength:
  Enabled: false

Metrics/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Security/MarshalLoad:
  Enabled: false
  Include:
    - 'lib/rubycritic/serializer.rb'

inherit_from: .rubocop_todo.yml
